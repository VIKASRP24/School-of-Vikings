</style>

  <div class="admission">
    <h1 style="font-weight: bolder;">Admission Form</h1>
    <div class="admission-form" style="margin-left: auto; max-width: 1000px; margin-right: auto; margin-bottom: 40px; border: solid #40513B 10px ;">
        <h2>Viking School Admission Form</h2>
          <div class="form-group">
            <label class="form-label" for="name">Name:</label>
            <input class="form-input" type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="age">Age:</label>
            <input class="form-input" type="number" id="age" name="age" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="gender">Gender:</label>
            <select class="form-input" id="gender" name="gender" required>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <button class="submit-button" type="submit">Submit</button>
        
      </div>
      
    <img src="./images/img4.png" alt="Admission Image" style="margin-left: auto; max-width: 1000px; margin-right: auto; margin-bottom: 40px; border: solid #40513B 10px ;">
  </div>
